<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My - Facebook - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1877f2;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 32px;
            font-size: 16px;
            color: #fff;
            background: #1877f2;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn.register {
            background: #42b72a;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn register">Register</a>
    </div>
</body>
</html>
