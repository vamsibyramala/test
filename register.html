<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 340px;
        }
        h2 {
            color: #42b72a;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #fff;
            background: #42b72a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .login-link {
            display: block;
            margin-top: 18px;
            color: #1877f2;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Log In</a>
    </div>
</body>
